<!DOCTYPE html>
<html>
<head>
    <title>Backup ZIP Autom√°tico</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Eruda solo en modo desarrollo -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        if (window.location.hostname !== 'jaque26.github.io') {
            eruda.init(); // Solo activar Eruda localmente
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #start-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 50px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            color: #333;
        }
        /* Nuevos estilos para el panel de logs */
        #log-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            z-index: 1000;
            border-top: 2px solid #2ecc71;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            padding: 3px 0;
            border-bottom: 1px solid #eee;
        }
        .log-error {
            color: red !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="start-btn">Iniciar Backup ZIP</button>
    <div id="status"></div>
    <div id="log-container"></div> <!-- Nuevo panel de logs -->
    <script src="app.js"></script>
</body>
</html>
